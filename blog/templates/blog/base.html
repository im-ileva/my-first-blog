{% load static %}
<html lang="en">
    <head>
        <title>My blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
    <div class="page-header">
        <div class="header-content">
            <!-- Левая часть: Название -->
            <h1 class="logo">
                <a href="/">
                    <span class="logo-first">Amati</span><span class="logo-second">-Line</span>
                </a>
            </h1>

            <!-- Центральная часть: Каталог -->
            <nav class="main-nav">
                <a href="{% url 'catalog' %}" class="nav-item">Каталог</a>
            </nav>

            <!-- Правая часть: Управление -->
            <div class="top-menu-block">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="btn-add-combined">
                        <span class="plus-icon">✚</span> Добавить новый пост
                    </a>
                {% else %}
                    <p class="auth-notice">Посты могут оставлять только авторизованные пользователи</p>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
              {% block content %}
              {% endblock %}
            </div>
        </div>
    </div>
    </body>
</html>
