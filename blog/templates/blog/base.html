<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My blog</title>
    </head>
    <body>
    <div class="page-header">
        {% if user.is_authenticated %}
          <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}
        <h1><a href="/">My blog</a></h1>
        <h1><a>Посты могут оставлять только авторизированные пользователи</a></h1>
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}">Добавить новый пост</a>
        {% endif %}
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
              {% block content %}
              {% endblock %}
            </div>
        </div>
    </div>
    </body>
</html>
