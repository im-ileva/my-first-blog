{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                <p>Опубликовано: {{ post.published_date }}</p>
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn-edit" href="{% url 'post_edit' pk=post.pk %}">
                <span>✎</span> Редактировать
            </a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
